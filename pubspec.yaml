name: boldask
description: Boldask - Community engagement platform for polls, circles, and connections.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0

  # State Management
  provider: ^6.1.1

  # Routing
  go_router: ^13.0.0

  # UI
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9

  # Utilities
  intl: ^0.18.1
  geolocator: ^10.1.0
  image_picker: ^1.0.7
  url_launcher: ^6.2.2
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/backgrounds/

  fonts:
    - family: BoldaskIcons
      fonts:
        - asset: assets/fonts/BoldaskIcons.ttf
